{% extends 'admin/admin_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
<div class="card"><div class="card-body">
  <table width="200" border="0" class="table  table-borderless table-hover table-striped">
    <tr>
      <td>From</td>
      <td><input class="form-control" type="text" name="textfield" id="textfield" /></td>
      <td>To</td>
      <td><input class="form-control" type="text" name="textfield2" id="textfield2" /></td>
      <td><input class="form-control" type="reset" name="Reset" id="button" value="Search" /></td>
    </tr>
  </table>
  <table width="200" border="1" class="table table-bordered">
    <    <tr style="background-color: #000d10;color: white;">
      <td>Sno</td>
      <td>Date</td>
      <td>User</td>
      <td>Feedback</td>
    </tr>

      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['date'] }}</td>
      <td>{{ i['name'] }}</td>
      <td>{{ i['feedback'] }}</td>
    </tr>
      {% endfor %}

  </table></div></div>
</form>
</body>
{% endblock %}
{#</html>#}
