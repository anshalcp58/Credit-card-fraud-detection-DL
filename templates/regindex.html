<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="/static/css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="/static/css/style.css"/>

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="/sign_up_post" method="post" id="myform" enctype="multipart/form-data">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">


					</div>
						<div class="form-row">
							<input type="text" name="textfield" id="first_name" class="input-text" placeholder="Name" required>
						</div>


					<div class="form-row">
						<select name="RadioGroup1">
						    <option value="Male">Male</option>
						    <option value="Female">Female</option>
						    <option value="Other">Other</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="file" name="fileField" class="company" id="company" placeholder="Company" required>
					</div>

				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="textfield2" class="street" id="street" placeholder="Place" required>
					</div>
					<div class="form-row">
						<input type="text" name="textfield3" class="additional" id="additional" placeholder="Post" required>
					</div>
						<div class="form-row form-row-1">
							<input type="text" name="textfield4" class="zip" id="zip" placeholder="PIN Code" required>
						</div>


					<div class="form-row">
                        <input type="text" name="textfield5" class="zip"  placeholder="Country" required>

					</div>
                     <div class="form-row">
						<input type="text" name="Email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
                    <div class="form-row">
						<input type="text" name="textfield6" id="your_email" class="input-text" required  placeholder="Your Password">
					</div>

					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
				</div>
                </div>
            </form>
		</div>

	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
